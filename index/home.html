<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <nav class="navbar bg-success">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1 text-light"
          >Deteksi Kesalahan Kata Majemuk pada Artikel Berita</span
        >
      </div>
    </nav>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      function validateForm() {
        var textareaValue = document.getElementById("textarea1").value;
        if (textareaValue.trim() === "") {
          alert("Harap masukkan teks yang valid.");
          return false;
        }
      }
    </script>
    <div class="justify-content-center m-5">
      <label for="formControlTextarea1" class="form-label"
        >Masukkan Artikel</label
      >
      <form action="" method="POST" onsubmit="return validateForm()">
        <textarea
          class="form-control"
          id="textarea1"
          name="text"
          style="height: 40%"
        ></textarea>
        <button type="submit" class="btn btn-success mt-2">
          Tapis
        </button>
      </form>
    </div>
  </body>
</html>
